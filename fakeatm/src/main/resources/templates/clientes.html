<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Endere√ßo</th>
              <th scope="col">CPF</th>
            </tr>
          </thead>
          <tbody>
            <!-- for each cliente in clientes display each attribute in a row -->
            <tr th:each="cliente : ${clientes}">
              <th scope="row" th:text="${cliente.idCliente}"></td>
              <td><a th:href="@{/private/pacotes/clientepage/{id}(id=${cliente.idCliente})}" th:text="${cliente.clienteNome}"></a></td>
              <td th:text="${cliente.clienteEndereco}"></td>
              <td th:text="${cliente.clienteCpf}"></td>
          </tbody>
    </table>
</body>

</html>
