<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Data da criação do pacote</th>
              <th scope="col">Data do fechamento do pacote</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody>
            <!-- for each cliente in clientes display each attribute in a row -->
            <tr th:each="pacote : ${pacotes}" th:unless="${pacote.idPacote > 10}">
              <th scope="row" th:text="${pacote.idPacote}"></th>
              <td th:text="${#dates.format(pacote.dataCriacao, 'dd MMM yyyy')}"></td> 
              <td th:text="${#dates.format(pacote.dataFechamento, 'dd MMM yyyy')}"></td>
              <td>
                <ul> 
                  <li th:each="transacao : ${pacote.transacao}">
                    <span th:if="${transacao.valor > 0}" th:text="${transacao.valor}"></span>
                    <input type="text" th:if="${0 >= transacao.valor}" text="${transacao.valor}"/>
                  </li> 
                </ul>
              </td>
              <td>
                <button>
                Teste
              </button>
            </td>
          </tbody>
    </table>
</body>

</html>
