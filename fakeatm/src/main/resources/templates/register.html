<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

<h1>${cliente.idCliente}</h1>

<body>
  <h1>Register</h1>
  <form action="#" th:action="@{/register}" th:object="${cliente}" method="post">
      <label for="clienteCpf">CPF:</label><br>
      <input type="text" id="cpf" th:field="*{clienteCpf}" /><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" th:field="*{email}" /><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" th:field="*{password}" /><br>
      <label for="passwordConfirm">Confirm Password:</label><br>
      <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" /><br><br>
      <input type="submit" value="Submit">
  </form> 
</body>
</html>

</html>
